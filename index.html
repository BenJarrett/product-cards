<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Product-Cards</title>
</head>

<body>
  <h1>Product-Cards</h1>
  <div class="product-container">
    <div class="product-card">
      <header>
        <h2>Bananas</h2>
      </header>
      <article>
        <section>
          <img src="https://cdn.mos.cms.futurecdn.net/42E9as7NaTaAi4A6JcuFwG-1200-80.jpg" alt="Bananas">
          <h3 class="product-description">A bundle of bananas</h3>
          <h4>Available</h4>
        </section>
        <section>
          <header>
            <h3>Specifications</h3>
            <main>
              <h5>5"</h5>
              <h5></h5>
            </main>
          </header>
        </section>
      </article>
    </div>

    <div class="product-card">
      <header>
        <h2>Beats Head Phones</h2>
      </header>
      <article>
        <section>
          <img
            src="https://images.squarespace-cdn.com/content/v1/59d2bea58a02c78793a95114/1533744211358-AZS6ELB5CDPENIMPW59Q/ke17ZwdGBToddI8pDm48kA5R7UCsCDh8b0xCO4C-FUd7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1UUlZcYBkQbTTawFOt73S-3ihoUcSGvcdZrOAtnvQ9cVB_W3y_yy4MVWH39a9Q36QsA/Beats%2BElectronics_Solo3%2BHeadphones.jpg"
            alt="Beats Headphones">
          <h3>A pair of Beats headphones</h3>
          <h4>Available</h4>
        </section>
      </article>
    </div>
    <div class="product-card">
      <header>
        <h2>Football</h2>
      </header>
      <article>
        <section>
          <img
            src="https://www.gannett-cdn.com/presto/2020/09/29/USAT/72e5a877-e457-4c5d-b1cd-63a62fa1fce7-USP_NCAA_Football__Fiesta_Bowl-Penn_State_vs_Washi.JPG?crop=3199,1799,x0,y160&width=3199&height=1799&format=pjpg&auto=webp"
            alt="Football lying on football field">
          <h3>Football</h3>
          <h4>Not Available</h4>
        </section>

      </article>
    </div>
  </div>




<div class="product-container">
  <div class="product-card">
    <header>
      <h2>Shoes</h2>
    </header>
    <article>
      <section>
        <img
          src="https://cdn.ccs.com/media/catalog/product/cache/4/image/550x550/17f82f742ffe127f42dca9de82fb58b1/0/9/091207632897-1_2_2.1506662646.jpg"
          alt="Pink Nike Shoes">
        <h3>Nike Shoes</h3>
        <h4>Available</h4>
      </section>
    </article>
  </div>
  <div class="product-card">
    <header>
      <h2>Green Tea</h2>
    </header>
    <article>
      <section>
        <img
          src="https://www.thespruceeats.com/thmb/fddTYWjWUx4WG2tJtqN39nEYOBc=/1884x1413/smart/filters:no_upscale()/Herbal-tea-bag-582e1a743df78c6f6a29ef11.jpg"
          alt="Green Tea Bag">
        <h3>Green Tea</h3>
        <h4>Not Available</h4>
      </section>
    </article>
  </div>
</div>
  </header>
  <script src="main.js"></script>
</body>

</html>
